<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title%}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Album Rate</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                  {% if 'id' in session %}
         
          
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home_bp.home') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('your_ratings_bp.main') }}">Your Ratings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('friends_ratings_bp.main') }}">Friends Ratings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile_bp.main') }}">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout_bp.logout') }}">logout</a>
                  </li>

                  {% else %}

                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup_bp.sign_up') }}">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login_bp.login') }}">Login</a>
                  </li>

                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>

</html>
